<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dr. Clare Quigley</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    
<!-- Include header -->
<div id="header-placeholder"></div>

<header class="masthead" style="background-image: 
    linear-gradient(to right, var(--kq-blue), 
                       rgba(36, 64, 205, 0.2) 50%, 
                       transparent),
    url(assets/img/home.jpg);"> 
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">  
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading text-start">  
                    <h2>Ms. Clare Quigley</h2>
                    <span class="subheading">Consultant Eye Surgeon</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Include footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<!-- Script to load header and footer -->
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
</body>
</html>
